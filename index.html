<script>
const noBtn = document.querySelector(".no");
const yesBtn = document.querySelector(".yes");
const question = document.querySelector(".question");
const success = document.getElementById("success");

// Place NO button initially next to YES
function placeNoInitially() {
  const yesRect = yesBtn.getBoundingClientRect();
  noBtn.style.left = yesRect.right + 20 + "px";
  noBtn.style.top = yesRect.top + "px";
}

placeNoInitially();
window.addEventListener("resize", placeNoInitially);

// Move anywhere on screen (with padding)
function moveNoButton() {
  const padding = 80;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randomX = Math.random() * (maxX - padding) + padding;
  const randomY = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // Grow YES button (max 1.5)
  const currentScale = Number(yesBtn.dataset.scale || 1);

  if (currentScale < 1.5) {
    const newScale = Math.min(currentScale + 0.1, 1.5);
    yesBtn.dataset.scale = newScale;
    yesBtn.style.transform = `scale(${newScale})`;
  }
}

// Trigger when cursor gets close
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
  const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

  if (distanceX < 100 && distanceY < 100) {
    moveNoButton();
  }
});

// Extra anti-catch
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNoButton();
});

// YES click
yesBtn.addEventListener("click", () => {
  blastConfetti();
  question.classList.add("hidden");
  success.classList.remove("hidden");
});

// Confetti
function blastConfetti() {
  const count = 200;
  const defaults = { origin: { y: 0.7 } };

  function fire(particleRatio, opts) {
    confetti(
      Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio),
      })
    );
  }

  fire(0.25, { spread: 26, startVelocity: 55 });
  fire(0.2, { spread: 60 });
  fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
  fire(0.1, { spread: 120, startVelocity: 25 });
  fire(0.1, { spread: 120, startVelocity: 45 });
}
